<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messy Abstract NFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/abstract-scribble.png" alt="Abstract Scribble" class="scribble" />
      <div class="text">
        <p>
          <strong>Messy, boring, abstract art—on purpose.</strong><br>
          Every NFT funds bold, Queer-led projects and creative action.<br>
          It’s not perfect. It’s not polished.<br>
          It’s powerful.<br>
          Own a piece of the mess.<br>
          Help change the world.
        </p>
      </div>
    </div>
    <div class="right">
      <div class="oval-image">
        <img src="images/pride-flag.png" alt="Pride Flags" />
      </div>
    </div>
  </div>
</body>
</html>
